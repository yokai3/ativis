<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at1</title>
</head>
<body>

    <div id="sim" onmouseenter="ac1()" onmouseleave="ac2()" style="background-color: red;  width: 100px; height: 100px;">
    </div>

    <script>

        function ac1(){
            document.getElementById("sim").style.background="Green"
        }

        function ac2(){
            document.getElementById("sim").style.background="Red"
        }

    </script>
    
</body>
</html>
